<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type racer</title>
</head>
<link rel="stylesheet" href="./index.css">
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span> 0 </span>

                    </li>
                    <!-- word per  minute -->
                    <li class="wpm">
                        <p>WPM:</p>
                        <span> 0 </span>
                    </li>
                    <!-- character per minute  -->
                    <li class="cpm">
                        <p>CPM:</p>
                        <span> 0 </span>
                    </li>
                    <!-- <li id="score" -->
                </ul>
                <button>Refresh</button>
            </div>
        </div>
    </div>

    <script src="./paragraph.js"></script>
    <script src="./script.js"></script>
</body>
</html>
